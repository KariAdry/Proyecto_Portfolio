<div class="row">
  
  <h1>Educacion</h1>
  <div class="col-lg-2">

  </div>
  <div class="col-lg-12">

    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of ed">
          <td>
            <h4>{{Educacion.nombreEdu}}</h4>
          </td>
          <td>{{Educacion.descripcionEdu}}</td>

        
          <td *ngIf="isLogged">
            <button class="btn btn-info" routerLink ="/edition/{{Educacion.id}}">
          
            <i class="bi bi-pen"></i>EDICION</button>
          </td>
        

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="borrarEducacion(Educacion.id)">
            <i class="bi bi-trash"></i>BORRAR</button>
        </td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-outline-success" routerLink="/educa"
     *ngIf="isLogged">Nueva instruccion</button>
  </div>

</div>
