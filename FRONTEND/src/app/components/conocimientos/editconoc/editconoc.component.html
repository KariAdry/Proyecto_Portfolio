<div class="container">
    <div class="row">
        <div>
            
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreCo">Nombre del conocimiento</label>
                    <input type="text" class="form-control" id="nombreCo" name="nombreCo" 
                    [(ngModel)]="conocim.nombreCo" required>
                </div>
           
                <div class="form-group">
                    <label for="porcentajeCo">Porcentaje de la habilidad</label>
                    <input type="text" class="form-control" id="porcentajeCo" name="porcentajeCo"
                        [(ngModel)]="conocim.porcentajeCo" required>

                </div>
<button class="btn btn-danger">editar nueva habilidad</button>
            </form>
        </div>
    </div>

</div>
