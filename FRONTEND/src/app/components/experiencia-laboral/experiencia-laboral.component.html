<div class="row">
  <div class="table">
    <h1>Experiencia laboral</h1>
    <div class="col-lg-2">
     
    </div>
    <div class="col-lg-12">
      
        <table>
          <tbody>
            <tr *ngFor="let ExperienciaLab of exper">
              <td>
                <h4>{{ExperienciaLab.nombreExp}}</h4>
              </td><br>
              <td>{{ExperienciaLab.descripcionExp}}</td>
              <td><i class="bi bi-pen"></i>EDICION</td>
              <td>BORRAR</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-success" routerLink="/exp" *ngIf="isLogged">Nueva experiencia</button>
      </div>
    
  </div>
</div>
